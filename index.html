<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>VINCLE — Conversación sin nombres</title>
  <style>
    :root {
      --bg: #0f1720;
      --card: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      --bubble: #111827;
      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,#071028 0%,#081126 60%);
      color: #e6eef8;
      overflow: hidden;
    }

    .app {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100%;
      width: 100%;
      max-width: 1100px;
      margin: auto;
      background: var(--card);
      border-radius: 0;
      overflow: hidden;
    }

    /* PANEL LATERAL */
    .panel {
      background: var(--card);
      border-right: 1px solid rgba(255,255,255,0.05);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #021;
      box-shadow: 0 6px 18px rgba(6,12,30,0.6);
    }

    h1 { font-size: 18px; margin: 0; }
    .muted { color: var(--muted); font-size: 13px; }

    .room-box {
      background: rgba(255,255,255,0.03);
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input.room-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: inherit;
      font-size: 15px;
    }

    .btn {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #021;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: var(--muted);
    }

    /* CHAT */
    .chat {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      background: var(--card);
    }

    .chat-header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      z-index: 2;
      position: sticky;
      top: 0;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--bubble);
      color: #e6eef8;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    .bubble.left { align-self: flex-start; border-bottom-left-radius: 4px; }
    .bubble.right {
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      background: linear-gradient(135deg,var(--accent),#7dd3fc);
      color: #021;
    }

    .composer {
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex;
      gap: 8px;
      align-items: center;
      background: var(--card);
      position: sticky;
      bottom: 0;
    }

    .composer input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: inherit;
      font-size: 16px;
    }

    /* BOTÓN MENÚ */
    #menuToggle {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--accent);
      color: #021;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 18px;
      z-index: 50;
    }

    /* PANEL MÓVIL */
    .mobile-panel {
      display: none;
    }

    @media (max-width: 900px) {
      body { overflow: hidden; }
      .app { grid-template-columns: 1fr; height: 100%; border-radius: 0; }
      .panel { display: none; }
      #menuToggle { display: block; }
      .chat-header { padding-top: 48px; }

      .mobile-panel {
        display: flex;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0; pointer-events: none;
        transition: opacity 0.25s ease;
      }

      .mobile-panel.show {
        opacity: 1; pointer-events: auto;
      }

      .mobile-panel .panel {
        display: flex;
        background: var(--card);
        width: 90%;
        max-width: 380px;
        height: 90%;
        border-radius: 14px;
        overflow-y: auto;
        padding-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <button id="menuToggle">☰</button>

    <div class="mobile-panel" id="mobilePanel">
      <aside class="panel">
        <div class="brand">
          <div class="logo">V</div>
          <div>
            <h1>VINCLE</h1>
            <div class="muted small">Habla sin nombre</div>
          </div>
        </div>
        <div class="room-box">
          <label class="small muted">Sala (ID o vacío)</label>
          <input id="roomInput" class="room-input" />
          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="createBtn" class="btn">Crear</button>
            <button id="copyBtn" class="btn ghost">Copiar</button>
          </div>
        </div>
        <button class="btn ghost" id="closePanel" style="margin-top:auto;">Cerrar</button>
      </aside>
    </div>

    <aside class="panel">
      <div class="brand">
        <div class="logo">V</div>
        <div>
          <h1>VINCLE</h1>
          <div class="muted small">Habla sin nombre</div>
        </div>
      </div>
      <div class="room-box">
        <label class="small muted">Sala (ID o vacío)</label>
        <input id="roomInputDesktop" class="room-input" />
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="createBtnDesktop" class="btn">Crear</button>
          <button id="copyBtnDesktop" class="btn ghost">Copiar</button>
        </div>
      </div>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <div>
          <div class="room-title" id="roomTitle">Sala —</div>
          <div class="muted small" id="roomIdText">ID: —</div>
        </div>
      </div>

      <div class="chat-body" id="messages"></div>

      <div class="composer">
        <input id="textInput" placeholder="Escribe..." />
        <button id="sendBtn" class="btn">Enviar</button>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const config = {
      databaseURL: "https://vincle-e76dd-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(config);

    const q = id => document.getElementById(id);
    const messagesEl = q('messages');
    const input = q('textInput');
    const sendBtn = q('sendBtn');
    const menuToggle = q('menuToggle');
    const mobilePanel = q('mobilePanel');
    const closePanel = q('closePanel');
    const roomTitle = q('roomTitle');
    const roomIdText = q('roomIdText');

    function randomRoom(len=6){return Math.random().toString(36).substr(2,len)}
    let ROOM = new URLSearchParams(location.search).get('room') || 'demo';
    roomTitle.textContent = "Sala — " + ROOM;
    roomIdText.textContent = "ID: " + ROOM;

    const db = firebase.database().ref('rooms/'+ROOM+'/messages');
    db.limitToLast(100).on('child_added', snap=>{
      const m = snap.val();
      const div=document.createElement('div');
      div.className='bubble left';
      div.textContent=m.text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop=messagesEl.scrollHeight;
    });

    sendBtn.onclick=()=>{
      if(!input.value.trim())return;
      db.push({text:input.value});
      input.value='';
    }

    // menú móvil
    menuToggle.onclick=()=> mobilePanel.classList.add('show');
    closePanel.onclick=()=> mobilePanel.classList.remove('show');
    mobilePanel.onclick=e=>{if(e.target===mobilePanel)mobilePanel.classList.remove('show');};
  </script>
</body>
</html>
