<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VINCLE â€” ConversaciÃ³n sin nombres</title>
  <style>
    :root {
      --bg: #0f1720;
      --card: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      --bubble: #111827;
      --glass: rgba(255,255,255,0.03);
      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow: hidden; /* âœ… evita scroll infinito en toda la pÃ¡gina */
    }

    body {
      background: linear-gradient(180deg,#071028 0%, #081126 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    /* === HEADER FIJO === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(10, 16, 30, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 50;
      color: #e6eef8;
      transition: opacity 0.3s ease, background 0.3s ease;
    }

    header.scrolled {
      opacity: 0.9;
      background: rgba(10,16,30,0.92);
    }

    header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #021;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    #menuToggle {
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 26px;
      cursor: pointer;
      display: none;
      transition: transform 0.2s;
    }

    #menuToggle.active { transform: rotate(90deg); }

    /* === APP === */
    .app {
      width: 100%;
      max-width: 900px;
      height: calc(100vh - 56px); /* âœ… ocupa toda la pantalla menos el header */
      background: var(--card);
      border-radius: 14px;
      display: grid;
      grid-template-columns: 320px 1fr;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      position: relative;
      margin-top: 56px; /* espacio para el header fijo */
    }

    .panel {
      padding: 18px;
      color: #e6eef8;
      border-right: 1px solid rgba(255,255,255,0.03);
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
      height: 100%;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #021;
      box-shadow: 0 6px 18px rgba(6,12,30,0.6);
    }

    h1 { font-size: 18px; margin: 0; }
    .muted { color: var(--muted); font-size: 13px; }

    .room-box {
      background: var(--glass);
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input.room-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.03);
      background: transparent;
      color: inherit;
    }

    .btn {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #042;
      cursor: pointer;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: var(--muted);
    }

    .small { font-size: 13px; }
    .meta { font-size: 12px; color: var(--muted); margin-top: 6px; }

    /* chat */
    .chat {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden; /* âœ… evita que toda la app scrollee */
    }

    .chat-header {
      padding: 16px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      flex-shrink: 0;
    }

    .room-title { font-weight: 600; }

    .chat-body {
      flex: 1;
      padding: 14px;
      overflow-y: auto; /* âœ… solo el Ã¡rea de mensajes scrollea */
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--bubble);
      color: #e6eef8;
      line-height: 1.3;
      word-break: break-word;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .bubble.left { align-self: flex-start; border-bottom-left-radius: 4px; }
    .bubble.right {
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      color: #021;
    }

    .composer {
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.03);
      display: flex;
      gap: 8px;
      align-items: center;
      background: var(--card);
      flex-shrink: 0; /* âœ… mantiene el input visible siempre */
    }

    .composer input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.04);
      background: transparent;
      color: inherit;
      font-size: 16px;
    }

    .meta-note { font-size: 12px; color: var(--muted); padding: 0 14px 10px; }

    /* panel mÃ³vil tipo slide */
    .mobile-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: flex-start;
      z-index: 20;
      transition: opacity 0.25s ease;
    }

    .mobile-panel.show { display: flex; }

    .mobile-panel .panel {
      width: 90%;
      max-width: 360px;
      height: 100%;
      border-right: 1px solid rgba(255,255,255,0.05);
      box-shadow: 4px 0 20px rgba(0,0,0,0.5);
      transform: translateX(-100%);
      animation: slideIn 0.25s forwards;
      overflow-y: auto;
    }

    @keyframes slideIn { to { transform: translateX(0); } }

    @media (max-width:800px) {
      .app { grid-template-columns: 1fr; height: calc(100vh - 56px); }
      .panel { display: none; }
      #menuToggle { display: block; }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="brand">
      <div class="logo">V</div>
      <h1>VINCLE</h1>
    </div>
    <button id="menuToggle">â˜°</button>
  </header>

  <!-- ðŸ”¹ tu app original -->
  <div class="app">
    <div class="mobile-panel" id="mobilePanel">
      <aside class="panel">
        <div class="brand">
          <div class="logo">V</div>
          <div>
            <h1>VINCLE</h1>
            <div class="muted small">Habla sin nombre. Escucha sin juicio.</div>
          </div>
        </div>

        <div class="room-box">
          <label class="small muted">ID de sala (URL)</label>
          <input id="roomInput" class="room-input" placeholder="ID o vacÃ­o para aleatorio" />
          <div style="display:flex;gap:8px;margin-top:6px">
            <button id="createBtn" class="btn">Crear</button>
            <button id="copyBtn" class="btn ghost">Copiar</button>
          </div>
          <div class="meta">Comparte el enlace con quien quieras. Nadie necesita registrarse.</div>
        </div>

        <div style="margin-top:10px">
          <div class="small muted">Tu identidad efÃ­mera</div>
          <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
            <span id="myEmoji">ðŸ”·</span>
            <span id="myColor" class="color-pill" style="width:14px;height:14px;border-radius:50%;"></span>
            <span id="anonLabel">AnÃ³nimo</span>
          </div>
        </div>

        <div style="margin-top:auto">
          <div class="small muted">Opciones</div>
          <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <button id="clearLocal" class="btn ghost">Limpiar</button>
            <button id="newRoomShort" class="btn ghost">Aleatoria</button>
          </div>
          <div class="meta small" style="margin-top:10px">Prototipo: Firebase test.</div>
        </div>

        <button class="btn ghost" style="margin-top:12px;width:100%" id="closePanel">Cerrar</button>
      </aside>
    </div>

    <main class="chat">
      <div class="chat-header">
        <div>
          <div class="room-title" id="roomTitle">Sala â€” (cargando...)</div>
          <div class="muted small" id="roomIdText">ID: â€”</div>
        </div>
        <div class="muted small">Expira: <span id="expiryLabel">24h</span></div>
      </div>

      <div class="chat-body" id="messages"></div>

      <div class="meta-note muted small">Los mensajes se borran tras 24 h (modo demo).</div>

      <div class="composer">
        <input id="textInput" placeholder="Escribe algo..." autocomplete="off" />
        <button id="sendBtn" class="btn">Enviar</button>
      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyXMvncuf1Jhux5dVzDJ_VQe3cw3tIntt",
      authDomain: "vincle-e76dd.firebaseapp.com",
      databaseURL: "https://vincle-e76dd-default-rtdb.firebaseio.com",
      projectId: "vincle-e76dd",
      storageBucket: "vincle-e76dd.firebasestorage.app",
      messagingSenderId: "11807936515",
      appId: "1:11807936515:web:ff67d9da38e956ff62cee6"
    };
    firebase.initializeApp(firebaseConfig);

    const MESSAGE_EXPIRY_HOURS = 24;
    const ROOM_PARAM = new URLSearchParams(location.search).get('room');
    const DEFAULT_ROOM = ROOM_PARAM || localStorage.getItem('vincle_room') || null;

    const q = id => document.getElementById(id);
    const roomInput = q('roomInput'), createBtn = q('createBtn'), copyBtn = q('copyBtn');
    const messagesEl = q('messages'), textInput = q('textInput'), sendBtn = q('sendBtn');
    const roomTitle = q('roomTitle'), roomIdText = q('roomIdText');
    const myColorEl = q('myColor'), myEmojiEl = q('myEmoji');
    const newRoomShort = q('newRoomShort'), clearLocal = q('clearLocal');
    const expiryLabel = q('expiryLabel'); expiryLabel.textContent = MESSAGE_EXPIRY_HOURS + "h";

    const COLORS = ['#f97316','#fb7185','#60a5fa','#34d399','#f59e0b','#a78bfa','#ef4444'];
    const EMOJIS = ['ðŸ”·','ðŸ”¶','ðŸ”º','ðŸ”µ','ðŸŸ£','ðŸŸ¢','ðŸŒ¿','âœ¨','âš¡','ðŸŒ™','â˜€ï¸','ðŸ”¥'];
    const pick = a => a[Math.floor(Math.random()*a.length)];
    const sessionColor = sessionStorage.getItem('vincle_color') || pick(COLORS);
    const sessionEmoji = sessionStorage.getItem('vincle_emoji') || pick(EMOJIS);
    sessionStorage.setItem('vincle_color', sessionColor);
    sessionStorage.setItem('vincle_emoji', sessionEmoji);
    myColorEl.style.background = sessionColor;
    myEmojiEl.textContent = sessionEmoji;

    let ROOM = DEFAULT_ROOM || null;
    const randomId = l => Array.from({length:l},()=>Math.random().toString(36)[2]).join('');

    function setRoom(r) {
      ROOM = r;
      roomTitle.textContent = `Sala â€” ${r || '(sin id)'}`;
      roomIdText.textContent = `ID: ${r || 'â€”'}`;
      roomInput.value = r || '';
      if (r) {
        const url = location.origin + location.pathname + '?room=' + encodeURIComponent(r);
        history.replaceState(null, '', '?room=' + encodeURIComponent(r));
        localStorage.setItem('vincle_room', r);
      }
    }

    function dbRef() { return firebase.database().ref('rooms/' + ROOM + '/messages'); }

    function sendMessage(t) {
      if (!t.trim()) return;
      const now = Date.now();
      dbRef().push({text: t.trim(), color: sessionColor, emoji: sessionEmoji, ts: now, expiry: now + MESSAGE_EXPIRY_HOURS*3600000});
    }

    function createBubble(m, mine) {
      const d = document.createElement('div');
      d.className = 'bubble ' + (mine ? 'right' : 'left');
      const meta = `<div style="display:flex;align-items:center;gap:8px;margin-bottom:6px">
        <span class="color-pill" style="background:${m.color||'#666'};width:10px;height:10px;border-radius:50%"></span>
        <span>${m.emoji||'ðŸ”·'}</span></div>`;
      d.innerHTML = meta + `<div>${m.text}</div><div class="muted small" style="font-size:11px;margin-top:6px">${new Date(m.ts||Date.now()).toLocaleString()}</div>`;
      return d;
    }

    function listen() {
      messagesEl.innerHTML = '';
      dbRef().limitToLast(200).on('child_added', s => {
        const m = s.val(); if (!m) return;
        if (m.expiry && Date.now() > m.expiry) return;
        const mine = (m.color === sessionColor && m.emoji === sessionEmoji);
        messagesEl.appendChild(createBubble(m, mine));
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
    }

    createBtn.onclick = () => { let id = (roomInput.value || '').trim() || randomId(7); setRoom(id); listen(); q('mobilePanel').classList.remove('show'); };
    copyBtn.onclick = () => ROOM && navigator.clipboard.writeText(location.origin + location.pathname + '?room=' + ROOM);
    newRoomShort.onclick = () => { setRoom(randomId(7)); listen(); q('mobilePanel').classList.remove('show'); };
    clearLocal.onclick = () => messagesEl.innerHTML = '';
    sendBtn.onclick = () => { sendMessage(textInput.value); textInput.value = ''; };
    textInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendBtn.click(); }});

    if (ROOM) { setRoom(ROOM); listen(); }

    // menÃº mÃ³vil
    const panel = q('mobilePanel');
    const toggle = q('menuToggle');
    toggle.onclick = () => { panel.classList.add('show'); toggle.classList.add('active'); };
    q('closePanel').onclick = () => { panel.classList.remove('show'); toggle.classList.remove('active'); };
    panel.addEventListener('click', e => { if (e.target === panel) { panel.classList.remove('show'); toggle.classList.remove('active'); } });

    // efecto header
    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });
  </script>
</body>
</html>
